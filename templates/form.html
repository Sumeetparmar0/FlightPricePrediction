<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
 
<div class="form-group">
  <label for="airline">Airline:</label>
  <select id="airline" name="airline">
    <option value="Air_india">Air_india</option>
    <option value="AirAsia">AirAsia</option>
    <option value="GO_FIRST">GO_FIRST</option>
    <option value="Indigo">Indigo</option>
    <option value="SpiceJet">SpiceJet</option>
    <option value="Vistara">Vistara</option>
  </select>
</div>
  
<div class="form-group">
  <label for="source_city">Source_city:</label>
  <select id="source_city" name="source_city">
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
    <option value="Delhi">Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Mumbai">Mumbai</option>
  </select>
</div>

<div class="form-group">
  <label for="departure_time">Departure_time:</label>
  <select id="departure_time" name="departure_time">
    <option value="Afternoon">Afternoon</option>
    <option value="Early_Morning">Early_Morning</option>
    <option value="Evening">Evening</option>
    <option value="Late_Night">Late_Night</option>
    <option value="Morning">Morning</option>
    <option value="Night">Night</option>
  </select>
</div>

<div class="form-group">
  <label for="stops">Stops:</label>
  <select id="stops" name="stops">
    <option value="zero">zero</option>
    <option value="one">one</option>
    <option value="two_or_more">two_or_more</option>
  </select>
</div>

<div class="form-group">
  <label for="arrival_time">Arrival_time:</label>
  <select id="arrival_time" name="arrival_time">
    <option value="Afternoon">Afternoon</option>
    <option value="Early_Morning">Early_Morning</option>
    <option value="Evening">Evening</option>
    <option value="Late_Night">Late_Night</option>
    <option value="Morning">Morning</option>
    <option value="Night">Night</option>
  </select>
</div>

<div class="form-group">
  <label for="destination_city">Destination_city:</label>
  <select id="destination_city" name="destination_city">
    <option value="Bangalore">Bangalore</option>
    <option value="Chennai">Chennai</option>
    <option value="Delhi">Delhi</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Kolkata">Kolkata</option>
    <option value="Mumbai">Mumbai</option>
  </select>
</div>

<div class="form-group">
  <label for="class_type">Class_type:</label>
  <select id="class_type" name="class_type">
    <option value="Business">Business</option>
    <option value="Economy">Economy</option>
  </select>
</div>

<div class="form-group">
  <label for="duration">Duration:</label>
  <input type="text" id="duration" name="duration" placeholder="Enter duration in float">
</div>

<div class="form-group">
  <label for="days_left">Days_left:</label>
  <input type="text" id="days_left" name="days_left" placeholder="Enter days_left in integer">
</div>
 


<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>

{{final_result}}
</body>
</html>
